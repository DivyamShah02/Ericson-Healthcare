<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scrollable Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .scroll-container {
            overflow-x: auto;
            white-space: nowrap;
            scroll-snap-type: x mandatory;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        .main-card {
            display: inline-block;
            margin-right: 1rem;
            scroll-snap-align: start;
            text-align: center;
        }

        .dots-container {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 1rem;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ccc;
            transition: background-color 0.3s;
        }

        .dot.active {
            background-color: #007bff;
        }

        /* Flexbox layout for larger screens */
        @media (min-width: 768px) {
            .scroll-container {
                display: flex;
                justify-content: space-between;
                flex-wrap: nowrap;
                overflow-x: hidden;
            }

            .main-card {
                flex: 1;
                max-width: calc(100% / 5); /* Adjust the number of visible cards */
            }
        }
    </style>
</head>

<body>
    <div class="container my-4">
        <h2 class="text-center mb-4">Horizontal Scrollable Cards</h2>
        <div id="scrollable" class="scroll-container">
            <div class="main-card p-1 text-center">
                <div class="py-5 pb-4 text-center dashboard-card">
                    <i class="fa fa-file-invoice fa-xl mb-4" style="font-size: 30px;"></i>
                    <h6 class="m-0 mt-2">Total Cases</h6>
                    <h5 class="m-0 mt-2"><b>150</b></h5>
                </div>
            </div>

            <div class="main-card p-1 text-center">
                <div class="py-5 pb-4 text-center dashboard-card">
                    <i class="fa fa-file-invoice fa-xl mb-4" style="font-size: 30px;"></i>
                    <h6 class="m-0 mt-2">Total Cases</h6>
                    <h5 class="m-0 mt-2"><b>150</b></h5>
                </div>
            </div>

            <div class="main-card p-1 text-center">
                <div class="py-5 pb-4 text-center dashboard-card">
                    <i class="fa fa-file-invoice fa-xl mb-4" style="font-size: 30px;"></i>
                    <h6 class="m-0 mt-2">Total Cases</h6>
                    <h5 class="m-0 mt-2"><b>150</b></h5>
                </div>
            </div>

            <div class="main-card p-1 text-center">
                <div class="py-5 pb-4 text-center dashboard-card">
                    <i class="fa fa-file-invoice fa-xl mb-4" style="font-size: 30px;"></i>
                    <h6 class="m-0 mt-2">Total Cases</h6>
                    <h5 class="m-0 mt-2"><b>150</b></h5>
                </div>
            </div>
        </div>

        <div class="dots-container">
            <!-- Dots will be added dynamically -->
        </div>
    </div>

    <script>
        const scrollable = document.getElementById('scrollable');
        const dotsContainer = document.querySelector('.dots-container');
        const cards = document.querySelectorAll('.main-card');

        // Create dots based on the number of cards
        cards.forEach((_, index) => {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            if (index === 0) dot.classList.add('active');
            dotsContainer.appendChild(dot);
        });

        const dots = document.querySelectorAll('.dot');

        // Update dots on scroll
        scrollable.addEventListener('scroll', () => {
            const scrollLeft = scrollable.scrollLeft;
            const scrollWidth = scrollable.scrollWidth - scrollable.clientWidth;

            // Calculate the active dot
            const activeIndex = Math.round(
                (scrollLeft / scrollWidth) * (dots.length - 1)
            );

            dots.forEach((dot, index) => {
                if (index === activeIndex) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        });
    </script>
</body>

</html>
