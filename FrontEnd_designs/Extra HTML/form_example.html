<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ericson Healthcare</title>

  <!-- Import BootStrap CSS Library -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Import Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap">

  <!-- Import FontAwsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Import Wow Animation CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="static/css/style.css">
  

</head>

<body>
  <section id="case_overview">
    <div class="container">
      <h3 class="eh-head my-3">Form Head</h3>
      <form action="">
        <div class="mb-3">
          <label for="input_id" class="form-label eh-label">Input Label</label>
          <input type="text" class="form-control dark-input" id="input_id" name="input_id" placeholder="Enter data">
        </div>
        <div class="mb-3">
          <label for="textarea_id" class="form-label eh-label">Example textarea</label>
          <textarea class="form-control dark-input" id="textarea_id" name="textarea_id" rows="3"
            placeholder="Enter data"></textarea>
        </div>
        <div class="mb-3">
          <label for="select_id" class="form-label eh-label">Example select</label>
          <select class="form-select dark-input" aria-label="select" id="select_id" name="select_id">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="file_upload_id" class="form-label eh-label">File Upload</label>
          <input class="form-control dark-input" id="file_upload_id" type="file">
        </div>
        <div class="mb-3">
          <label for="file_upload_id" class="form-label eh-label">File Upload</label>
          <!-- <input class="form-control dark-input" id="file_upload_id" type="file"> -->
          <div class="p-5 text-center dark-input" onclick="document.getElementById('uploadDocumentInput').click()"
            style="border-radius: 10px; cursor: pointer;">
            <i class="fa fa-cloud-arrow-up fa-xl"></i>
            <p class="p-0 m-0">Click to upload</p>
            <input type="file" id="uploadDocumentInput" hidden>
          </div>
        </div>
        <div class="mb-3">
          <label for="checkbox_id" class="form-label eh-label">Example checkbox</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="example_checkbox1" name="example_checkbox"
              value="option1">
            <label class="form-check-label" for="example_checkbox1">Checkbox 1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="example_checkbox2" name="example_checkbox"
              value="option2">
            <label class="form-check-label" for="example_checkbox2">Checkbox 2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="example_checkbox3" name="example_checkbox"
              value="option3" disabled>
            <label class="form-check-label" for="example_checkbox3">Checkbox 3</label>
          </div>
        </div>
        <div class="mb-3">
          <label for="radio_id" class="form-label eh-label">Example radio</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="example_radio_btn" id="example_radio_btn1">
            <label class="form-check-label" for="example_radio_btn1">
              Radio 1
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="example_radio_btn" id="example_radio_btn2">
            <label class="form-check-label" for="example_radio_btn2">
              Radio 2
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="example_radio_btn" id="example_radio_btn3" disabled>
            <label class="form-check-label" for="example_radio_btn3">
              Radio 3
            </label>
          </div>
        </div>

      </form>
    </div>
  </section>


  <!-- Import BootStrap JavaScript Library -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- Import BootStrap JavaScript Library -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- Import Wow Animation JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

</body>

</html>
