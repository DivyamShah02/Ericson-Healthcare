<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fast Animation Example</title>

  <!-- Include Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>

  <!-- Element with WOW.js and Animate.css -->
  <div class="wow animate__animated animate__fadeInUp" id="tetstst" data-wow-duration="0.1s">
    This will animate faster!
  </div>

  <!-- Include WOW.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
  <script>
    // Initialize WOW.js
    new WOW().init();
  </script>

</body>
</html>
