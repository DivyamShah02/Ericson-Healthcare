<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ericson Healthcare</title>

    <!-- Import BootStrap CSS Library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Import Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap">

    <!-- Import FontAwsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../style.css">

</head>

<body>
    <div class="px-3 px-md-5 py-3 bg-white" style="background-color: #17C6ED !important;">
        <div class="row">
            <div class="col text-start d-flex align-items-center"><i class="fa fa-chevron-left fa-xl"></i></div>
            <div class="col text-center p-0" style="font-size: 18px;"><b>Case #133</b></div>
            <div class="col text-end d-flex align-items-center justify-content-end"><i class="fa fa-ellipsis-vertical fa-xl"></i></div>
        </div>
    </div>
    <div class="container py-4 pt-3">
        <h1>Investigation</h1>
        <div class="">
            <div class="row p-3 pb-0">
                <div class="col p-0 m-0 text-center">
                    <div class="eh-progress-bar mb-3">
                        <i class="fa fa-circle-check fa-xl eh-progress-bar-icon"></i>
                        <div class="eh-progress-bar-line-completed"></div>
                    </div>
                </div>

                <div class="col p-0 m-0 text-center">
                    <div class="eh-progress-bar mb-3">
                        <i class="fa fa-circle-dot fa-sm eh-progress-bar-icon"></i>
                        <div class="eh-progress-bar-line"></div>
                    </div>
                </div>

                <div class="col p-0 m-0 text-center">
                    <div class="eh-progress-bar mb-3">
                        <i class="fa fa-3 fa-sm eh-progress-bar-icon-incomplete"></i>
                        <div class="eh-progress-bar-line"></div>
                    </div>
                </div>

                <div class="col p-0 m-0 text-center">
                    <div class="eh-progress-bar mb-3">
                        <i class="fa fa-4 fa-sm eh-progress-bar-icon-incomplete"></i>
                        <div class="eh-progress-bar-line"></div>
                    </div>
                </div>
                <div class="col p-0 m-0 text-center">
                    <div class="eh-progress-bar mb-3">
                        <i class="fa fa-5 fa-sm eh-progress-bar-icon-incomplete"></i>
                        <!-- <div class="eh-progress-bar-line"></div> -->
                    </div>
                </div>
            </div>

        </div>
        <!-- <div class="row p-3 pt-0">
        <div class="col m-0 p-0 text-center">Case Creation</div>
        <div class="col m-0 p-0 text-center">Investigation</div>
        <div class="col m-0 p-0 text-center">Medical Remarks</div>
        <div class="col m-0 p-0 text-center">Final Report</div>
        </div> -->
    </div>

    <section id="case_overview">
        <div class="container">
            <ul class="nav nav-underline mb-3 row" id="case-tab" role="tablist">
                <li class="nav-item col text-center" role="presentation">
                    <a class="nav-link eh-nav-link-case-coordinator active" id="overview-tab" data-bs-toggle="pill"
                        data-bs-target="#overview" role="tab" aria-controls="overview" aria-selected="true">Overview</a>
                </li>
                <li class="nav-item col text-center" role="presentation">
                    <a class="nav-link eh-nav-link-case-coordinator" id="documents-tab" data-bs-toggle="pill"
                        data-bs-target="#documents" role="tab" aria-controls="documents"
                        aria-selected="false">Documents</a>
                </li>
                <li class="nav-item col text-center" role="presentation">
                    <a class="nav-link eh-nav-link-case-coordinator" id="visits-tab" data-bs-toggle="pill"
                        data-bs-target="#visits" role="tab" aria-controls="visits" aria-selected="false">Visits</a>
                </li>
                <!-- <li class="nav-item col text-center" role="presentation">
                  <a class="nav-link eh-nav-link-case-coordinator" id="reports-tab" data-bs-toggle="pill" data-bs-target="#reports" role="tab" aria-controls="reports" aria-selected="false">Reports</a>
                </li> -->
            </ul>
            <div class="tab-content" id="case-tabContent">
                <div class="tab-pane fade show active" id="overview" role="tabpanel" aria-labelledby="overview-tab"
                    tabindex="0">
                    <h3 class="eh-head my-3">Case Overview</h3>
                    <form action="">
                        <div class="mb-3">
                            <label for="input_id" class="form-label eh-label">Input Label</label>
                            <input type="text" class="form-control dark-input" id="input_id" name="input_id"
                                placeholder="Enter data">
                        </div>
                        <div class="mb-3">
                            <label for="textarea_id" class="form-label eh-label">Example textarea</label>
                            <textarea class="form-control dark-input" id="textarea_id" name="textarea_id" rows="3"
                                placeholder="Enter data"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="select_id" class="form-label eh-label">Example select</label>
                            <select class="form-select dark-input" aria-label="select" id="select_id" name="select_id">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="file_upload_id" class="form-label eh-label">File Upload</label>
                            <input class="form-control dark-input" id="file_upload_id" type="file">
                        </div>
                        <div class="mb-3">
                            <label for="checkbox_id" class="form-label eh-label">Example checkbox</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="example_checkbox1"
                                    name="example_checkbox" value="option1">
                                <label class="form-check-label" for="example_checkbox1">Checkbox 1</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="example_checkbox2"
                                    name="example_checkbox" value="option2">
                                <label class="form-check-label" for="example_checkbox2">Checkbox 2</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="example_checkbox3"
                                    name="example_checkbox" value="option3" disabled>
                                <label class="form-check-label" for="example_checkbox3">Checkbox 3</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="radio_id" class="form-label eh-label">Example radio</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="example_radio_btn"
                                    id="example_radio_btn1">
                                <label class="form-check-label" for="example_radio_btn1">
                                    Radio 1
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="example_radio_btn"
                                    id="example_radio_btn2">
                                <label class="form-check-label" for="example_radio_btn2">
                                    Radio 2
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="example_radio_btn"
                                    id="example_radio_btn3" disabled>
                                <label class="form-check-label" for="example_radio_btn3">
                                    Radio 3
                                </label>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="tab-pane fade" id="documents" role="tabpanel" aria-labelledby="documents-tab" tabindex="0">
                    <h3 class="eh-head my-3">Case Documents</h3>
                    <div class="d-flex align-items-center py-3 px-2 mb-2 document-card">
                        <i class="fa fa-file-pdf fa-xl"></i>&nbsp;&nbsp;&nbsp; <u>Document name.pdf</u>
                    </div>
                    <div class="d-flex align-items-center py-3 px-2 mb-2 document-card">
                        <i class="fa fa-file-pdf fa-xl"></i>&nbsp;&nbsp;&nbsp; <u>Document name.pdf</u>
                    </div>
                    <div class="d-flex align-items-center py-3 px-2 mb-2 document-card">
                        <i class="fa fa-file-pdf fa-xl"></i>&nbsp;&nbsp;&nbsp; <u>Document name.pdf</u>
                    </div>
            
                </div>
                <div class="tab-pane fade" id="visits" role="tabpanel" aria-labelledby="visits-tab" tabindex="0">...
                </div>
                <div class="tab-pane fade" id="reports" role="tabpanel" aria-labelledby="reports-tab" tabindex="0">...
                </div>
            </div>
            <div>

            </div>
        </div>
    </section>


    <!-- Import BootStrap JavaScript Library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
