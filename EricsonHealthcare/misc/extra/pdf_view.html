<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom PDF Viewer</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #pdf-render {
      border: 1px solid #ccc;
      margin: auto;
      width: 100%;
      max-width: 800px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <h2 class="text-center">Custom PDF Viewer</h2>
    <div id="controls" class="text-center mb-3">
      <button id="prev-page" class="btn btn-primary">Previous</button>
      <span id="page-info">Page <span id="current-page">1</span> of <span id="total-pages">1</span></span>
      <button id="next-page" class="btn btn-primary">Next</button>
    </div>
    <canvas id="pdf-render"></canvas>
  </div>

  <!-- PDF.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    const pdfUrl = 'https://ssc-disrupt.s3.amazonaws.com/brochure/SHANTIPURA_FACT-SHEET.pdf'; // Replace with the path to your PDF file
    const pdfRender = document.getElementById('pdf-render');
    const prevPageBtn = document.getElementById('prev-page');
    const nextPageBtn = document.getElementById('next-page');
    const currentPageElem = document.getElementById('current-page');
    const totalPagesElem = document.getElementById('total-pages');

    let pdfDoc = null;
    let currentPage = 1;
    let totalPages = 0;
    const canvasContext = pdfRender.getContext('2d');

    // Render the page
    const renderPage = (pageNum) => {
      pdfDoc.getPage(pageNum).then((page) => {
        const viewport = page.getViewport({ scale: 1.5 });
        pdfRender.width = viewport.width;
        pdfRender.height = viewport.height;

        const renderContext = {
          canvasContext,
          viewport,
        };
        page.render(renderContext);
        currentPageElem.textContent = pageNum;
      });
    };

    // Show Previous Page
    prevPageBtn.addEventListener('click', () => {
      if (currentPage <= 1) return;
      currentPage--;
      renderPage(currentPage);
    });

    // Show Next Page
    nextPageBtn.addEventListener('click', () => {
      if (currentPage >= totalPages) return;
      currentPage++;
      renderPage(currentPage);
    });

    // Load the predefined PDF
    pdfjsLib.getDocument(pdfUrl).promise.then((pdf) => {
      pdfDoc = pdf;
      totalPages = pdf.numPages;
      totalPagesElem.textContent = totalPages;
      renderPage(currentPage);
    });
  </script>
</body>
</html>
