<div class="mb-3">
    <label for="insured_name" class="form-label eh-label">Insured Name</label>
    <input type="text" class="form-control dark-input" id="insured_name" name="insured_name" maxlength="255" required>
</div>
<div class="mb-3">
    <label for="policy_no" class="form-label eh-label">Policy Number</label>
    <input type="text" class="form-control dark-input" id="policy_no" name="policy_no" maxlength="50" required>
</div>
<div class="mb-3">
    <label for="claim_no" class="form-label eh-label">Claim Number</label>
    <input type="text" class="form-control dark-input" id="claim_no" name="claim_no" maxlength="50" required>
</div>
<div class="mb-3">
    <label for="sum_insured" class="form-label eh-label">Sum Insured</label>
    <input type="number" step="0.01" class="form-control dark-input" id="sum_insured" name="sum_insured" required>
</div>
<div class="mb-3">
    <label for="policy_inception" class="form-label eh-label">Policy Inception Date</label>
    <input type="date" class="form-control dark-input" id="policy_inception" name="policy_inception">
</div>
<div class="mb-3">
    <label for="nature_of_loss" class="form-label eh-label">Nature of Loss</label>
    <input type="text" class="form-control dark-input" id="nature_of_loss" name="nature_of_loss" maxlength="255" required>
</div>
<div class="mb-3">
    <label for="city" class="form-label eh-label">City</label>
    <input type="text" class="form-control dark-input" id="city" name="city" maxlength="255" required>
</div>
<div class="mb-3">
    <label for="state" class="form-label eh-label">State</label>
    <input type="text" class="form-control dark-input" id="state" name="state" maxlength="255" required>
</div>

<!-- Recommendation -->
<div class="mb-3">
    <label for="iclm_recommendation" class="form-label eh-label">ICLM Recommendation</label>
    <input type="text" class="form-control dark-input" id="iclm_recommendation" name="iclm_recommendation" maxlength="50"
        value="Payable">
</div>

<!-- Insured Visit Details -->
<div class="mb-3">
    <label for="insured_details" class="form-label eh-label">Insured Details</label>
    <textarea class="form-control dark-input" id="insured_details" name="insured_details" rows="3" required></textarea>
</div>
<div class="mb-3">
    <label for="insured_address" class="form-label eh-label">Insured Address</label>
    <textarea class="form-control dark-input" id="insured_address" name="insured_address" rows="3" required></textarea>
</div>
<div class="mb-3">
    <label for="insured_mobile" class="form-label eh-label">Insured Mobile</label>
    <input type="text" class="form-control dark-input" id="insured_mobile" name="insured_mobile" maxlength="15" required>
</div>
<div class="mb-3">
    <label for="insured_statement" class="form-label eh-label">Insured Statement</label>
    <textarea class="form-control dark-input" id="insured_statement" name="insured_statement" rows="3"></textarea>
</div>

<!-- Employment Details -->
<div class="mb-3">
    <label for="employer_name" class="form-label eh-label">Employer Name</label>
    <input type="text" class="form-control dark-input" id="employer_name" name="employer_name" maxlength="255" required>
</div>
<div class="mb-3">
    <label for="employer_address" class="form-label eh-label">Employer Address</label>
    <textarea class="form-control dark-input" id="employer_address" name="employer_address" rows="3" required></textarea>
</div>
<div class="mb-3">
    <label for="designation" class="form-label eh-label">Designation</label>
    <input type="text" class="form-control dark-input" id="designation" name="designation" maxlength="255" required>
</div>
<div class="mb-3">
    <label for="nature_of_joining" class="form-label eh-label">Nature of Joining</label>
    <input type="text" class="form-control dark-input" id="nature_of_joining" name="nature_of_joining" maxlength="255" required>
</div>
<div class="mb-3">
    <label for="employment_period" class="form-label eh-label">Employment Period</label>
    <input type="text" class="form-control dark-input" id="employment_period" name="employment_period" maxlength="255" required>
</div>

<!-- PF Details -->
<div class="mb-3">
    <label for="pf_details" class="form-label eh-label">PF Details</label>
    <textarea class="form-control dark-input" id="pf_details" name="pf_details" rows="3"></textarea>
</div>

<!-- Bank Account Details -->
<div class="mb-3">
    <label for="bank_statement_downloaded_on" class="form-label eh-label">Bank Statement Downloaded On</label>
    <input type="date" class="form-control dark-input" id="bank_statement_downloaded_on" name="bank_statement_downloaded_on">
</div>
<div class="mb-3">
    <label for="last_salary_credited_on" class="form-label eh-label">Last Salary Credited On</label>
    <input type="date" class="form-control dark-input" id="last_salary_credited_on" name="last_salary_credited_on">
</div>

<!-- Reason for Loss of Job -->
<div class="mb-3">
    <label for="reason_for_loss_of_job" class="form-label eh-label">Reason for Loss of Job</label>
    <textarea class="form-control dark-input" id="reason_for_loss_of_job" name="reason_for_loss_of_job" rows="3"></textarea>
</div>

<!-- Conclusion -->
<div class="mb-3">
    <label for="conclusion" class="form-label eh-label">Conclusion</label>
    <textarea class="form-control dark-input" id="conclusion" name="conclusion" rows="3" required></textarea>
</div>

<!-- Intimation and Closure Dates -->
<div class="mb-3">
    <label for="date_of_intimation" class="form-label eh-label">Date of Intimation</label>
    <input type="date" class="form-control dark-input" id="date_of_intimation" name="date_of_intimation">
</div>
<div class="mb-3">
    <label for="date_of_closure" class="form-label eh-label">Date of Closure</label>
    <input type="date" class="form-control dark-input" id="date_of_closure" name="date_of_closure">
</div>

<!-- TAT and Manager Details -->
<div class="mb-3">
    <label for="central_tat_days" class="form-label eh-label">Central TAT Days</label>
    <input type="number" class="form-control dark-input" id="central_tat_days" name="central_tat_days">
</div>
<div class="mb-3">
    <label for="state_manager_name" class="form-label eh-label">State Manager Name</label>
    <input type="text" class="form-control dark-input" id="state_manager_name" name="state_manager_name" maxlength="255" required>
</div>
<div class="mb-3">
    <label for="central_manager_name" class="form-label eh-label">Central Manager Name</label>
    <input type="text" class="form-control dark-input" id="central_manager_name" name="central_manager_name" maxlength="255"
        required>
</div>
