<div class="mb-3">
    <label for="insured_name" class="form-label eh-label">Insured Name</label>
    <input type="text" placeholder="Enter Insured Name" class="form-control dark-input" id="insured_name" name="insured_name" maxlength="255" required>
</div>
<div class="mb-3">
    <label for="policy_no" class="form-label eh-label">Policy Number</label>
    <input type="text" placeholder="Enter Policy Number" class="form-control dark-input" id="policy_no" name="policy_no" maxlength="50" required>
</div>
<div class="mb-3">
    <label for="claim_no" class="form-label eh-label">Claim Number</label>
    <input type="text" placeholder="Enter Claim Number" class="form-control dark-input" id="claim_no" name="claim_no" maxlength="50" required>
</div>
<div class="mb-3">
    <label for="sum_insured" class="form-label eh-label">Sum Insured</label>
    <input type="number" step="0.01" class="form-control dark-input" id="sum_insured" name="sum_insured" required>
</div>
<div class="mb-3">
    <label for="policy_inception" class="form-label eh-label">Policy Inception Date</label>
    <input type="date" class="form-control dark-input" id="policy_inception" name="policy_inception">
</div>
<div class="mb-3">
    <label for="nature_of_loss" class="form-label eh-label">Nature of Loss</label>
    <input type="text" placeholder="Enter Nature of Loss" class="form-control dark-input" id="nature_of_loss" name="nature_of_loss" maxlength="255" required>
</div>
<div class="mb-3">
    <label for="city" class="form-label eh-label">City</label>
    <input type="text" placeholder="Enter City" class="form-control dark-input" id="city" name="city" maxlength="255" required>
</div>
<div class="mb-3">
    <label for="state" class="form-label eh-label">State</label>
    <input type="text" placeholder="Enter State" class="form-control dark-input" id="state" name="state" maxlength="255" required>
</div>

<!-- Recommendation -->
<div class="mb-3">
    <label for="iclm_recommendation" class="form-label eh-label">ICLM Recommendation</label>
    <input type="text" placeholder="Enter ICLM Recommendation" class="form-control dark-input" id="iclm_recommendation" name="iclm_recommendation" maxlength="50"
        value="Payable">
</div>

<!-- Insured Visit Details -->
<div class="mb-3">
    <label for="insured_details" class="form-label eh-label">Insured Details</label>
    <textarea class="form-control dark-input" id="insured_details" name="insured_details" rows="3" required></textarea>
</div>
<div class="mb-3">
    <label for="insured_address" class="form-label eh-label">Insured Address</label>
    <textarea class="form-control dark-input" id="insured_address" name="insured_address" rows="3" required></textarea>
</div>
<div class="mb-3">
    <label for="insured_mobile" class="form-label eh-label">Insured Mobile</label>
    <input type="text" placeholder="Enter Insured Mobile" class="form-control dark-input" id="insured_mobile" name="insured_mobile" maxlength="15" required>
</div>
<div class="mb-3">
    <label for="insured_statement" class="form-label eh-label">Insured Statement</label>
    <textarea class="form-control dark-input" id="insured_statement" name="insured_statement" rows="3"></textarea>
</div>

<div class="mb-3">

<div class="mb-3">

</div>

</div>

<div class="mb-3">
    <label for="treating_doctor_detail" class="form-label eh-label">Treating Doctor Detail</label>

<div class="mb-3">
