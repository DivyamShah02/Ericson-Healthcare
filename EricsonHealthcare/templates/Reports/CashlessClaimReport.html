<!-- Claim Details -->
<div class="mb-3">
    <label for="claim_number" class="form-label eh-label">Claim Number</label>
    <input type="text" class="form-control dark-input" id="claim_number" name="claim_number">
</div>
<div class="mb-3">
    <label for="hospital_name" class="form-label eh-label">Hospital Name</label>
    <input type="text" class="form-control dark-input" id="hospital_name" name="hospital_name">
</div>

<!-- Dates -->
<div class="mb-3">
    <label for="date_of_joining" class="form-label eh-label">Date of Joining</label>
    <input type="date" class="form-control dark-input" id="date_of_joining" name="date_of_joining">
</div>
<div class="mb-3">
    <label for="ilhc_trigger" class="form-label eh-label">ILHC Trigger</label>
    <input type="text" class="form-control dark-input" id="ilhc_trigger" name="ilhc_trigger">
</div>
<div class="mb-3">
    <label for="date_of_visit" class="form-label eh-label">Date of Visit</label>
    <input type="date" class="form-control dark-input" id="date_of_visit" name="date_of_visit">
</div>
<div class="mb-3">
    <label for="date_of_intimation" class="form-label eh-label">Date of Intimation</label>
    <input type="date" class="form-control dark-input" id="date_of_intimation" name="date_of_intimation">
</div>
<div class="mb-3">
    <label for="date_of_admission" class="form-label eh-label">Date of Admission</label>
    <input type="date" class="form-control dark-input" id="date_of_admission" name="date_of_admission">
</div>
<div class="mb-3">
    <label for="pt_admitted" class="form-label eh-label">PT Admitted</label>
    <input type="date" class="form-control dark-input" id="pt_admitted" name="pt_admitted">
</div>

<!-- Financial Details -->
<div class="mb-3">
    <label for="advance_paid_details" class="form-label eh-label">Advance Paid Details</label>
    <input type="text" class="form-control dark-input" id="advance_paid_details" name="advance_paid_details">
</div>
<div class="mb-3">
    <label for="room_category" class="form-label eh-label">Room Category</label>
    <input type="text" class="form-control dark-input" id="room_category" name="room_category">
</div>

<!-- Text Areas -->
<div class="mb-3">
    <label for="ipd_details_finding" class="form-label eh-label">IPD Details/Finding</label>
    <textarea class="form-control dark-input" id="ipd_details_finding" name="ipd_details_finding" rows="3"></textarea>
</div>
<div class="mb-3">
    <label for="insured_statement" class="form-label eh-label">Insured Statement</label>
    <textarea class="form-control dark-input" id="insured_statement" name="insured_statement" rows="3"></textarea>
</div>
<div class="mb-3">
    <label for="treating_dr_statement" class="form-label eh-label">Treating Doctor Statement</label>
    <textarea class="form-control dark-input" id="treating_dr_statement" name="treating_dr_statement" rows="3"></textarea>
</div>
<div class="mb-3">
    <label for="home_visit_if_plan_admission" class="form-label eh-label">Home Visit if Plan Admission</label>
    <input type="text" class="form-control dark-input" id="home_visit_if_plan_admission" name="home_visit_if_plan_admission">
</div>
<div class="mb-3">
    <label for="other_findings" class="form-label eh-label">Other Findings</label>
    <textarea class="form-control dark-input" id="other_findings" name="other_findings" rows="3"></textarea>
</div>

<!-- Boolean Field -->
<div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" id="evidences_attached_uploaded_in_ft"
        name="evidences_attached_uploaded_in_ft">
    <label class="form-check-label" for="evidences_attached_uploaded_in_ft">
        Evidences Attached/Uploaded in FT
    </label>
</div>

<!-- Final Recommendation -->
<div class="mb-3">
    <label for="final_recommendation" class="form-label eh-label">Final Recommendation</label>
    <textarea class="form-control dark-input" id="final_recommendation" name="final_recommendation" rows="3"></textarea>
</div>
