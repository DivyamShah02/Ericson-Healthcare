<div class="mb-3">
    <label for="claim_number" class="form-label eh-label">Claim Number</label>
    <input type="text" placeholder="Enter Claim Number" class="form-control dark-input" id="claim_no" name="claim_no" maxlength="50" required>
</div>

<div class="mb-3">
    <label for="claim_type" class="form-label eh-label">Claim Type</label>
    <input class="form-control dark-input" id="claim_type" name="claim_type" required>
</div>

<div class="mb-3">
    <label for="policy_number" class="form-label eh-label">Policy Number</label>
    <input type="text" placeholder="Enter Policy Number" class="form-control dark-input" id="policy_number" name="policy_number" maxlength="100" required>
</div>

<div class="mb-3">
    <label for="policy_type" class="form-label eh-label">Policy Type</label>
    <input class="form-control dark-input" id="policy_type" name="policy_type" required>
</div>

<div class="mb-3">

    <textarea class="form-control dark-input" id="pid_trigger" name="pid_trigger" placeholder="Enter PID and Trigger"></textarea>
</div>

<div class="mb-3">

</div>

<div class="mb-3">

</div>

<div class="mb-3">

</div>

<div class="mb-3">
