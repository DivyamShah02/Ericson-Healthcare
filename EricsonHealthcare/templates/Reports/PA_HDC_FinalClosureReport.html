<!-- Claim Details -->
<div class="mb-3">
    <label for="claim_no" class="form-label eh-label">Claim Number</label>
    <input type="text" placeholder="Enter Claim Number" class="form-control dark-input" id="claim_no" name="claim_no" maxlength="50">
</div>
<div class="mb-3">
    <label for="nol" class="form-label eh-label">Nature of Loss</label>
    <input type="text" placeholder="Enter Nature of Loss" class="form-control dark-input" id="nol" name="nol" maxlength="50">
</div>
<div class="mb-3">
    <label for="policy_details" class="form-label eh-label">Policy Details</label>
    <textarea class="form-control dark-input" id="policy_details" name="policy_details" rows="3"></textarea>
</div>
<div class="mb-3">
    <label for="insured_name" class="form-label eh-label">Insured Name</label>
    <input type="text" placeholder="Enter Insured Name" class="form-control dark-input" id="insured_name" name="insured_name" maxlength="100">
</div>
<div class="mb-3">
    <label for="hospital_name" class="form-label eh-label">Hospital Name</label>
    <input type="text" placeholder="Enter Hospital Name" class="form-control dark-input" id="hospital_name" name="hospital_name" maxlength="100">
</div>

<!-- Date Fields -->
<div class="mb-3">
    <label for="doj" class="form-label eh-label">Date of Journey</label>
    <input type="date" class="form-control dark-input" id="doj" name="doj">
</div>
<div class="mb-3">
    <label for="doa" class="form-label eh-label">Date of Admission</label>
    <input type="date" class="form-control dark-input" id="doa" name="doa">
</div>
<div class="mb-3">
    <label for="dod" class="form-label eh-label">Date of Discharge</label>
    <input type="date" class="form-control dark-input" id="dod" name="dod">
</div>

<!-- Text Fields -->
<div class="mb-3">
    <label for="diagnosis" class="form-label eh-label">Diagnosis</label>
    <textarea class="form-control dark-input" id="diagnosis" name="diagnosis" rows="3"></textarea>
</div>
<div class="mb-3">
    <label for="trigger" class="form-label eh-label">Trigger</label>
    <textarea class="form-control dark-input" id="trigger" name="trigger" rows="3"></textarea>
</div>
<div class="mb-3">
    <label for="date_of_allocation" class="form-label eh-label">Date of Allocation</label>
    <input type="date" class="form-control dark-input" id="date_of_allocation" name="date_of_allocation">
</div>
<div class="mb-3">
    <label for="date_of_closure" class="form-label eh-label">Date of Closure</label>
    <input type="date" class="form-control dark-input" id="date_of_closure" name="date_of_closure">
</div>
<div class="mb-3">
    <label for="closure_tat" class="form-label eh-label">Closure Turnaround Time (Days)</label>
    <input type="number" class="form-control dark-input" id="closure_tat" name="closure_tat">
</div>

<!-- Case Information -->
<div class="mb-3">
    <label for="case_introduction" class="form-label eh-label">Case Introduction</label>
    <textarea class="form-control dark-input" id="case_introduction" name="case_introduction" rows="3"></textarea>
</div>
<div class="mb-3">
    <label for="insured_part_details" class="form-label eh-label">Insured Part Details</label>
    <textarea class="form-control dark-input" id="insured_part_details" name="insured_part_details" rows="3"></textarea>
</div>
<div class="mb-3">
    <label for="hospital_part_details" class="form-label eh-label">Hospital Part Details</label>
    <textarea class="form-control dark-input" id="hospital_part_details" name="hospital_part_details" rows="3"></textarea>
</div>
<div class="mb-3">
    <label for="others" class="form-label eh-label">Others</label>
    <textarea class="form-control dark-input" id="others" name="others" rows="3"></textarea>
</div>

<!-- Discrepancy and Recommendations -->
<div class="mb-3">
    <label for="discrepancy_findings" class="form-label eh-label">Discrepancy Findings</label>
    <textarea class="form-control dark-input" id="discrepancy_findings" name="discrepancy_findings" rows="3"></textarea>
</div>
<div class="mb-3">
    <label for="recommendation" class="form-label eh-label">Recommendation</label>
    <textarea class="form-control dark-input" id="recommendation" name="recommendation" rows="3"></textarea>
</div>
<!-- Final Conclusion -->
<div class="mb-3">
    <label for="finalConclusion" class="form-label eh-label">Final Conclusion</label>
    <textarea class="form-control dark-input" id="final_conclusion" name="final_conclusion" rows="3"></textarea>
</div>

<!-- Intimation Date -->
<div class="mb-3">
    <label for="intimationDate" class="form-label eh-label">Intimation Date</label>
    <input type="date" class="form-control dark-input" id="intimation_date" name="intimation_date">
</div>

<!-- Report Closed Date -->
<div class="mb-3">
    <label for="reportClosedDate" class="form-label eh-label">Report Closed Date</label>
    <input type="date" class="form-control dark-input" id="report_closed_date" name="report_closed_date">
</div>

<!-- Turnaround Time (TAT) -->
<div class="mb-3">
    <label for="tat" class="form-label eh-label">Turnaround Time (TAT)</label>
    <input type="number" class="form-control dark-input" id="tat" name="tat" min="0">
</div>

<!-- Final Recommendation -->
<div class="mb-3">
    <label for="finalRecommendation" class="form-label eh-label">Final Recommendation</label>
    <input type="text" class="form-control dark-input" id="final_recommendation" name="final_recommendation">
</div>

<!-- Investigator Name -->
<div class="mb-3">
    <label for="investigatorName" class="form-label eh-label">Investigator Name</label>
    <input type="text" class="form-control dark-input" id="investigator_name" name="investigator_name">
</div>

<!-- Central Manager Name -->
<div class="mb-3">
    <label for="centralManagerName" class="form-label eh-label">Central Manager Name</label>
    <input type="text" class="form-control dark-input" id="central_manager_name" name="central_manager_name">
</div>
