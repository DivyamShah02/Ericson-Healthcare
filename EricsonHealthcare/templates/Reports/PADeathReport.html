<div class="mb-4">
    <h3>Claim Details</h3>

    <div class="mb-3">
        <label for="claimNumber" class="form-label eh-label">Claim Number</label>
        <input type="text" class="form-control dark-input" id="claimNumber" name="claim_number" required>
    </div>
    <div class="mb-3">
        <label for="policyNumber" class="form-label eh-label">Policy Number</label>
        <input type="text" class="form-control dark-input" id="policyNumber" name="policy_number" required>
    </div>
    <div class="mb-3">
        <label for="insuredName" class="form-label eh-label">Insured Name</label>
        <input type="text" class="form-control dark-input" id="insuredName" name="insured_name" required>
    </div>
    <div class="mb-3">
        <label for="claimantName" class="form-label eh-label">Claimant Name</label>
        <input type="text" class="form-control dark-input" id="claimantName" name="claimant_name" required>
    </div>
    <div class="mb-3">
        <label for="sumInsured" class="form-label eh-label">Sum Insured</label>
        <input type="number" step="0.01" class="form-control dark-input" id="sumInsured" name="sum_insured">
    </div>
    <div class="mb-3">
        <label for="natureOfLoss" class="form-label eh-label">Nature of Loss</label>
        <input type="text" class="form-control dark-input" id="natureOfLoss" name="nature_of_loss" required>
    </div>
    <div class="mb-3">
        <label for="policyType" class="form-label eh-label">Policy Type</label>
        <input type="text" class="form-control dark-input" id="policyType" name="policy_type" required>
    </div>
    <div class="mb-3">
        <label for="channelSourcing" class="form-label eh-label">Channel Sourcing</label>
        <textarea class="form-control dark-input" id="channelSourcing" name="channel_sourcing" rows="3"></textarea>
    </div>

</div>
